<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js" integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Home</title>
</head>

<body>


      <header class="bg-white dark:bg-gray-900">
        {% include "parciais/header.html" %}
    
        <div class="container px-6 py-16 mx-auto">
            <div class="items-center lg:flex">
                <div class="w-full lg:w-1/2">
                    <div class="lg:max-w-lg">
                        <h1 class="text-3xl font-semibold text-gray-800 dark:text-white lg:text-4xl">Conheça diversas versões das melhores  <span class="text-blue-500">Músicas</span></h1>
    
                        <p class="mt-3 text-gray-600 dark:text-gray-400">Pesquisa alguma música que faça seu <span class="font-medium text-blue-500">coração </span> ser tocado</p>
                        
                        <form action="{% url 'songsfilter' %}" method="get">
                            <div class="flex flex-col mt-6 space-y-3 lg:space-y-0 lg:flex-row">
                            
                                <input id="email" name="song" type="text" class="px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Song">
                                <input style="margin-left: 8px;"id="email" name="artist" type="text" class="px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Artista">

                                <button class="w-full px-5 py-2 text-sm tracking-wider text-white uppercase transition-colors duration-300 transform bg-blue-600 rounded-lg lg:w-auto lg:mx-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500" type="submit">
                                    Pesquisar
                                </button>
                        
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2">
                    <img class="w-full h-full max-w-md" src="https://merakiui.com/images/components/Email-campaign-bro.svg" alt="email illustration vector art">
                </div>
            </div>
        </div>
    </header>
      
    
</body>

</html>
