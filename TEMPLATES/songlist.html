<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SongList</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js" integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    {% include "parciais/header.html" %}

    {%if messages%}
        <div class="messages-box">
            {%for message in messages%}
                <h4>{{message}}</h4>
            {%endfor%}
        </div>
    {% endif %}


    <div class="container mx-auto px-4" style="margin-top: 50px;">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for song in  songs%}

            <div class="w-full max-w-sm px-4 py-3 bg-white rounded-md shadow-md dark:bg-gray-800">
                <div class="flex items-center justify-between">
                    <a href="{% url 'songdetail' song.id %}"><h1 class="mt-2 text-lg font-semibold text-gray-800 dark:text-white">{{song.title}} - {{song.artist}}</h1></a>
                    <span class="px-3 py-1 text-xs text-blue-800 uppercase bg-blue-200 rounded-full dark:bg-blue-300 dark:text-blue-900">KEY : {{song.key}}</span>
                </div>
            
                <div>
                    <span class="text-sm font-light text-gray-800 dark:text-gray-400">Version by {{song.author}}</span>
                    
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">{{song.description}}</p>
                </div>
            
            </div>

            {%endfor%}
        </div>
    </div>
</body>


</html>
